name: Daily backup

on:
  # اجرای خودکار هر روز ساعت 02:00 به وقت UTC
  schedule:
    - cron: "0 2 * * *"
  # امکان اجرای دستی از تب Actions
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup ZIP
        run: |
          TS=$(date +"%Y-%m-%d_%H-%M-%S")
          mkdir -p backups
          zip -r "backups/betsense-ai-site-$TS.zip" .

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: betsense-ai-backup
          path: backups/*.zip
          retention-days: 30
