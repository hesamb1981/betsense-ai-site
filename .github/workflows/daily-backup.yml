name: Daily backup

on:
  schedule:
    # هر روز ساعت 02:00 بامداد به وقت UTC
    - cron: "0 2 * * *"
  # برای این که خودت هم هر وقت خواستی دستی اجراش کنی
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup zip
        run: |
          mkdir -p backup
          zip -r backup/betsense-site-$(date +'%Y-%m-%d_%H-%M-%S').zip .

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: betsense-daily-backup
          path: backup/
