name: Daily repository backup

on:
  schedule:
    # هر روز ساعت ۰۰:۰۰ به وقت UTC (حدوداً ۱:۳۰ صبح به وقت ایران / ۱:۰۰ به وقت بریتانیا تو زمستون)
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create zip archive
        run: |
          repo_name=${GITHUB_REPOSITORY#*/}
          ts=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          mkdir -p backup
          zip -r "backup/${repo_name}-${ts}.zip" .

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-backup
          path: backup/
