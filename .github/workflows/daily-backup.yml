name: Daily site backup

on:
  schedule:
    # هر روز ساعت ۲ صبح به وقت UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup folder
        run: mkdir -p backup

      - name: Create ZIP backup
        run: |
          TS="$(date +'%Y-%m-%d-%H-%M')"
          ZIP_NAME="backup/betsense-site-${TS}.zip"
          echo "ZIP_NAME=${ZIP_NAME}" >> $GITHUB_ENV
          zip -r "$ZIP_NAME" .

      - name: Commit backup ZIP
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add backup/*.zip
          git commit -m "Automated backup ${ZIP_NAME}" || echo "No changes to commit"
          git push

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-backup
          path: ${{ env.ZIP_NAME }}
