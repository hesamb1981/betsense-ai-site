<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetSense Ultra Pro</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      font-family: Arial, sans-serif;
      color: #e2e8f0;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .section-card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 16px;
      margin-top: 25px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .btn-run {
      background: linear-gradient(90deg,#00c6ff,#3a7bd5);
      color: #fff;
      padding: 16px;
      width: 100%;
      font-size: 20px;
      border-radius: 12px;
      font-weight: 700;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn-run:active {
      opacity: 0.7;
    }

    pre {
      white-space: pre-wrap;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 12px;
      margin-top: 15px;
      color: #94a3b8;
    }

    .green-dot {
      height: 12px;
      width: 12px;
      background: #00ff7f;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Ultra Pro · Live Console</h1>

    <!-- AOIE STATUS -->
    <div class="section-card">
      <div style="font-size: 18px;">
        <span class="green-dot"></span> AOIE Engine Connected
      </div>

      <button class="btn-run" onclick="runAOIE()">Run AOIE Engine</button>

      <pre id="aoieOutput">AOIE is idle...</pre>
    </div>

  </div>

<script>
  async function runAOIE() {
    const output = document.getElementById("aoieOutput");
    output.textContent = "Running AOIE engine...";

    try {
      const response = await fetch("https://betsense-backend.onrender.com/aoie/run");
      const data = await response.json();

      output.textContent = JSON.stringify(data, null, 2);

    } catch (err) {
      output.textContent =
        "Error reaching backend.\nThe Render free server may be sleeping.\nTry again in 5–10 seconds.";
    }
  }
</script>

</body>
</html>
