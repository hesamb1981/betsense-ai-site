<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RBS Engine • Demo Console</title>

  <style>
    :root {
      color-scheme: dark;
      --bg: #020617;
      --card: #0a0f1f;
      --border: rgba(148,163,184,0.25);
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --pill-border: rgba(55,65,81,0.8);
      --ok: #22c55e;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0f172a, #000);
      min-height: 100vh;
      padding: 32px 16px 48px;
      color: var(--text);
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 26px;
      padding: 26px 22px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.55);
    }

    .eyebrow {
      color: #38bdf8;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      margin-bottom: 8px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 0.92rem;
      color: var(--text-soft);
      line-height: 1.45;
      margin-bottom: 24px;
    }

    .card {
      background: #0b1120;
      padding: 20px 18px;
      border-radius: 20px;
      border: 1px solid var(--border);
      margin-bottom: 22px;
    }

    .label {
      font-size: 0.85rem;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      background: #0f172a;
      border: 1px solid var(--pill-border);
      border-radius: 12px;
      color: var(--text);
      margin-bottom: 14px;
      font-size: 0.9rem;
    }

    .btn-primary {
      width: 100%;
      padding: 14px 20px;
      background: linear-gradient(90deg,#6366f1,#3b82f6);
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 12px 35px rgba(59,130,246,0.35);
      margin-top: 8px;
      cursor: pointer;
    }

    .btn-primary:active {
      transform: scale(0.98);
      opacity: 0.92;
    }

    .status {
      margin-top: 10px;
      border-radius: 16px;
      border: 1px dashed var(--pill-border);
      padding: 12px 14px;
      font-size: 0.82rem;
      background: #0004;
      min-height: 80px;
      white-space: pre-wrap;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      border: 1px solid var(--pill-border);
      padding: 6px 12px;
      font-size: 0.78rem;
      float: right;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--ok);
      box-shadow: 0 0 10px var(--ok);
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="eyebrow">BetSense AI Stack • RBS Layer</div>
    <div class="title">RBS ENGINE — Demo Console</div>
    <div class="subtitle">
      Run the Real Behavioral Switching Engine (RBS Engine) using live
      Ultra API connectivity. This console demonstrates the real-time
      behavioral prediction logic.
    </div>

    <div class="card">
      <label class="label">Team Name</label>
      <input id="team" placeholder="Arsenal" />

      <label class="label">Opponent</label>
      <input id="opponent" placeholder="Spurs" />

      <label class="label">Fixture ID</label>
      <input id="fixture" placeholder="74" />

      <label class="label">Minute (0-90)</label>
      <input id="minute" placeholder="35" />

      <button class="btn-primary" id="runRBS">Run RBS Engine</button>

      <div class="status-pill">
        <div class="dot"></div>
        status • ok
      </div>

      <div class="status" id="output">Waiting for input…</div>
    </div>

  </div>

  <script>
    const endpoint = "/.netlify/functions/rbs-engine-proxy";

    document.getElementById("runRBS").addEventListener("click", async () => {
      const team = document.getElementById("team").value.trim();
      const opp = document.getElementById("opponent").value.trim();
      const fix = document.getElementById("fixture").value.trim();
      const min = document.getElementById("minute").value.trim();

      const output = document.getElementById("output");
      output.textContent = "Processing…";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            team,
            opponent: opp,
            fixture: fix,
            minute: min
          }),
        });

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
