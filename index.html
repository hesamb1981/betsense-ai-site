<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BetSense AI Suite – Live Match Intelligence Stack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --bg-soft: #02091a;
      --card: #020617;
      --border: #1f2937;
      --border-soft: #111827;
      --text: #e5e7eb;
      --text-soft: #9ca3af;
      --accent: #38bdf8;
      --accent2: #a855f7;
      --accent3: #22c55e;
      --danger: #fb7185;
      --pill: #020617;
      --radius-lg: 20px;
      --radius-xl: 24px;
      --shadow-soft: 0 18px 60px rgba(15, 23, 42, 0.9);
      --shadow-subtle: 0 10px 40px rgba(15, 23, 42, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      background: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      line-height: 1.5;
    }

    .page {
      min-height: 100vh;
      padding: 32px 16px 56px;
      max-width: 1120px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      .page {
        padding: 40px 24px 72px;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: radial-gradient(circle at 0% 0%, #4ade80, #22d3ee, #6366f1);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.4),
        0 16px 40px rgba(15, 23, 42, 0.9);
    }

    .brand-logo span {
      font-weight: 800;
      font-size: 22px;
      color: #0b1120;
    }

    .brand-text-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.01em;
    }

    .brand-text-sub {
      font-size: 12px;
      color: var(--text-soft);
    }

    .status-pill {
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(34, 197, 94, 0.65);
      background: radial-gradient(circle at 0 0, rgba(34, 197, 94, 0.2), #020617);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: #bbf7d0;
      box-shadow: var(--shadow-subtle);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.35);
    }

    /* HERO */

    .hero {
      border-radius: 32px;
      padding: 22px 18px 24px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background:
        radial-gradient(circle at top left, rgba(59, 130, 246, 0.18), transparent 55%),
        radial-gradient(circle at top right, rgba(236, 72, 153, 0.16), transparent 55%),
        linear-gradient(135deg, #020617 0%, #020617 45%, #020617 100%);
      box-shadow: var(--shadow-soft);
      margin-bottom: 22px;
    }

    @media (min-width: 900px) {
      .hero {
        display: grid;
        grid-template-columns: minmax(0, 3fr) minmax(0, 2.6fr);
        gap: 24px;
        align-items: stretch;
      }
    }

    .hero-main-title {
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 0.01em;
      margin-bottom: 6px;
    }

    .hero-main-sub {
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 18px;
    }

    .hero-toggle-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 18px;
    }

    .toggle-pill {
      border-radius: 999px;
      padding: 4px;
      background: radial-gradient(
        circle at 0 0,
        rgba(56, 189, 248, 0.16),
        #020617
      );
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .toggle-pill button {
      border-radius: 999px;
      border: none;
      padding: 6px 12px;
      font-size: 12px;
      color: var(--text-soft);
      background: transparent;
      cursor: pointer;
    }

    .toggle-pill button.active {
      background: linear-gradient(135deg, #38bdf8, #a855f7);
      color: #020617;
      font-weight: 600;
    }

    .hero-tagline {
      font-size: 14px;
      margin-bottom: 14px;
    }

    .hero-tagline span.highlight {
      background: linear-gradient(135deg, #38bdf8, #a855f7);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 4px;
    }

    .pill {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.85);
      color: var(--text-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #38bdf8;
    }

    .hero-demo {
      margin-top: 18px;
      border-radius: var(--radius-xl);
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.2), #020617);
      padding: 16px 14px 14px;
    }

    .hero-demo-label {
      font-size: 11px;
      color: var(--text-soft);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
    }
    <section class="hero">
      <div>
        <div class="hero-main-title">One suite. <span style="color:#38bdf8">Four unique engines</span> plus an Ultra Edge layer.</div>
        <p class="hero-main-sub">
          BetSense AI Suite connects BetSense Engine, Emotion Engine, Ultra Edge Layer and AI Match Reports into an operator-ready stack — giving traders, partners and investors a single view of how your models already behave in live markets.
        </p>

        <div class="hero-toggle-row">
          <div class="toggle-pill">
            <button id="demoModeStatic" class="active">Realtime demo – static sample data</button>
            <button id="demoModeLive">Live engine wired to mock feed</button>
          </div>
        </div>

        <p class="hero-tagline">
          Live-match analytics built for <span class="highlight">desks, boards & investors</span> — not hobby users.
        </p>

        <div class="pill-row">
          <span class="pill"><span class="pill-dot"></span>4 integrated engines · Engine · Emotion · Ultra Edge · Reporting</span>
          <span class="pill"><span class="pill-dot"></span>API-first architecture · Drop-in layer on top of your feed</span>
        </div>
        <div class="pill-row">
          <span class="pill"><span class="pill-dot"></span>Live-match analytics · xG · micro-moments · edge tracking</span>
          <span class="pill"><span class="pill-dot"></span>Desks, boards & investors · decision-makers, not retail users</span>
        </div>

            <div class="hero-demo-card">

              <div class="hero-demo-sub">Trading desk summary</div>

      </div>

      <!-- RIGHT: QUANTUM ENGINE / WIN PROBS -->
      <div>
        <div class="card">
          <div class="card-header-row">
            <div>

          <div class="cta-row">

        <div class="card" style="margin-top:12px">
          <div class="card-header-row">
            <div class="card-title">Win probabilities</div>
            <button class="btn-ghost" id="btnRefreshWin">
              <span class="icon">↻</span> Refresh
            </button>
          </div>
          <p class="card-subtitle">
            Implied probabilities vs market, normalised to 100%. Perfect for visualising how the model reads the current match context.
          </p>

          <div class="metric-grid-3" style="margin-top:10px">
            <div class="metric-box">
              <div class="metric-label">Home win</div>
              <div class="metric-value" id="wpHome">54%</div>
              <div class="metric-caption">Model view</div>
            </div>
            <div class="metric-box">
              <div class="metric-label">Draw</div>
              <div class="metric-value" id="wpDraw">24%</div>
              <div class="metric-caption">Model view</div>
            </div>
            <div class="metric-box">
              <div class="metric-label">Away win</div>
              <div class="metric-value" id="wpAway">22%</div>
              <div class="metric-caption">Model view</div>

          </div>

          <p class="muted" style="margin-top:8px;font-size:11px">
            Sum: 100% · Demo probabilities (fallback) · Output is illustrative only. In production, this card runs directly on your live feed.
          </p>
        </div>
      </div>
    </section>

    <!-- STACK GRID MAIN -->
    <section class="stack-grid">
      <!-- LEFT COLUMN: EMOTION ENGINES & TIMELINE -->
      <div>
        <!-- EMOTION ENGINE V1 -->
        <div class="card">
          <div class="card-header-row">
            <div>
              <div class="card-title">Emotion Engine – Quick &amp; Deep</div>
              <div class="card-subtitle">
                Turn live-match chaos into a narrative your traders, investors and marketing teams can act on in seconds.
              </div>
            </div>
            <span class="badge">
              <span class="badge-dot-green"></span>
              AI output · demo language
            </span>
          </div>

          <div class="toggle-pill" style="margin-top:6px;margin-bottom:8px">
            <button id="btnQuickEmotion" class="active">Quick Emotion</button>
            <button id="btnDeepEmotion">Deep Emotion</button>
          </div>

          <div id="emotion-v1-output">
            <!-- injected -->
          </div>
        </div>
    setDemoMode("static");
    });
  </script>

  <!-- ========== LIVE ENGINE BUTTON PATCHER ========== -->
  <script>
    // این اسکریپت دکمه "Live engine wired to mock feed" را
    // به صفحه‌ی live.html لینک می‌کند
    document.addEventListener("DOMContentLoaded", function () {
      var btns = Array.from(document.querySelectorAll("button, a"))
        .filter(function (el) {
          var t = (el.textContent || "").trim().toLowerCase();
          return t.includes("live engine") && t.includes("mock feed");
        });

      if (!btns.length) return;
      var el = btns[0];

      if (el.tagName.toLowerCase() === "a") {
        el.href = "live.html";
        el.rel = "noopener noreferrer";
      } else {
        var wrap = document.createElement("a");
        wrap.href = "live.html";
        wrap.rel = "noopener noreferrer";
        wrap.style.textDecoration = "none";

        var parent = el.parentNode;
        parent.insertBefore(wrap, el);
        wrap.appendChild(el);
      }
    });
  </script>
</body>
</html>
