<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AOIE Engine Test</title>
  <script type="module" src="./aoie.js"></script>
</head>

<body style="background:#0a0f29; color:white; font-family:Arial; padding:20px;">
  <h2>AOIE Engine Test Page</h2>

  <button id="runBtn" style="
      padding:12px 20px;
      background:#4e91ff;
      border:none;
      border-radius:10px;
      color:white;
      font-size:18px;
      cursor:pointer;">
    Run AOIE Engine
  </button>

  <pre id="output" style="
      margin-top:20px;
      padding:15px;
      background:#111a3a;
      border-radius:10px;
      white-space:pre-wrap;
  "></pre>

  <script type="module">
    import { runAOIE } from "./aoie.js";

    document.getElementById("runBtn").onclick = async () => {
      const result = await runAOIE(
        "T-ARS-TOT-2025-TEST",
        "MAIN",
        { home: 2.45, draw: 3.10, away: 2.90 }
      );

      document.getElementById("output").textContent =
        JSON.stringify(result, null, 2);
    };
  </script>
</body>
</html>
