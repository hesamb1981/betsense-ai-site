<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSI Engine</title>

    <style>
        body {
            background: #0b0f19;
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .panel {
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.08);
            padding: 20px;
            border-radius: 18px;
            max-width: 600px;
        }

        button {
            background: linear-gradient(90deg,#ff5f6d,#ffc371);
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 14px;
            color: #8ef9ff;
        }
    </style>
</head>

<body>

    <div class="panel">
        <h2>NSI ENGINE — Demo Console</h2>
        <p>Run demo NSI engine analysis using backend API.</p>

        <button onclick="runNSIDemo()">Run NSI Demo</button>

        <div id="output"></div>
    </div>


<script src="/scripts/api-config.js"></script>

<script>

async function runNSIDemo() {

    const url = API_BASE_URL + "/api/nsi/demo";

    document.getElementById("output").innerHTML = "⏳ Running demo…";

    try {
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("output").innerHTML =
            JSON.stringify(data, null, 2);

    } catch (err) {
        document.getElementById("output").innerHTML =
            "❌ Error connecting to backend";
    }
}

</script>

</body>
</html>
