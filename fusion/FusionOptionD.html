<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fusion Engine – Option D UI</title>

<link href="https://betsense.casino/styles/main.css" rel="stylesheet">

<style>
body {
    background: #081018;
    font-family: 'Inter', sans-serif;
    color: #d7e2f2;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
}

.section {
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 22px;
}

.section h2 {
    color: #6ad1ff;
    font-size: 20px;
    margin-bottom: 14px;
}

label {
    display:block;
    margin-top:16px;
    font-size:15px;
}

input, select {
    width:100%;
    background:#0f1b29;
    padding:10px;
    border-radius:8px;
    border:1px solid #1c2b3c;
    color:white;
    margin-top:6px;
}
.checkbox-row {
    margin-top:12px;
}
.checkbox-row label {
    display:inline-block;
    margin-right:15px;
}
a.button {
    display:inline-block;
    background:#0099ff;
    color:white;
    padding:12px 20px;
    border-radius:10px;
    margin-top:15px;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

    <h1 style="color:#8bc9ff; font-size:30px;">Fusion Engine — Option D UI</h1>

    <div class="section">
        <h2>Overview</h2>
        <p>
        A single cockpit that fuses NSI, RBS, Emotion and OrderBook layers into one clean narrative stream for each selected club.
        </p>
        <a class="button" href="FusionEngine.html">Back to Fusion Engine</a>
    </div>


    <div class="section">
        <h2>Option D Configuration</h2>

        <label>Primary club</label>
        <input placeholder="e.g. Arsenal">

        <label>League / competition</label>
        <input placeholder="e.g. Premier League">

        <label>Sample window (matches)</label>
        <input placeholder="e.g. 20">

        <div class="checkbox-row">
            <label><input type="checkbox" checked> NSI</label>
            <label><input type="checkbox" checked> RBS</label>
            <label><input type="checkbox" checked> Emotion Index</label>
            <label><input type="checkbox" checked> OrderBook Pressure</label>
        </div>

    </div>

</div>

</body>
</html>
