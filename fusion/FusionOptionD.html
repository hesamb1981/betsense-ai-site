<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fusion Engine — Option D UI</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b1221;
        color: white;
        padding: 20px;
        line-height: 1.6;
    }

    a {
        color: #4ea3ff;
        font-weight: bold;
        text-decoration: none;
    }

    h1, h2 {
        font-weight: 700;
    }

    .container {
        max-width: 900px;
        margin: auto;
    }

    .section {
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-top: 8px;
        background: #192033;
        color: white;
    }

    label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
    }

    .checkbox-group {
        display: flex;
        gap: 15px;
        margin-top: 10px;
    }

    .btn {
        margin-top: 20px;
        display: inline-block;
        background: #00a8ff;
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
        color: black;
    }
</style>
</head>

<body>

<div class="container">

    <a href="/index.html">BetSense AI Suite</a>  
    <br><br>

    <h1>Fusion Engine — Option D UI</h1>

    <p>
    A unified cockpit blending NSI, RBS, Emotion Index and OrderBook Pressure into a single narrative stream.
    </p>

    <a href="/fusion/FusionEngine.html" class="btn">Open Option D Console</a>

    <div class="section">
        <h2>Option D Configuration</h2>

        <label>Primary club</label>
        <input type="text" placeholder="e.g. Arsenal" />

        <label>League / competition</label>
        <input type="text" placeholder="e.g. Premier League"/>

        <label>Sample window (matches)</label>
        <input type="number" placeholder="e.g. 20"/>

        <label>Fusion layers</label>
        <div class="checkbox-group">
            <label><input type="checkbox" checked /> NSI</label>
            <label><input type="checkbox" checked /> RBS</label>
            <label><input type="checkbox" checked /> Emotion Index</label>
            <label><input type="checkbox" checked /> OrderBook</label>
        </div>

        <label>Output focus</label>
        <select>
            <option>Match Risk</option>
            <option>Momentum Shift</option>
            <option>Shock Probability</option>
            <option>Combined Fusion Narrative</option>
        </select>
    </div>

</div>

</body>
</html>
