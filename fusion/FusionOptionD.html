<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fusion Engine • Demo Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- GLOBAL STYLE SYSTEM (MATCHES BETSENSE MAIN UI 100%) -->
  <style>
    :root {
      color-scheme: dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 32px 12px;
      background: radial-gradient(circle at top, #010814, #000);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #e2e8f0;
    }

    .page {
      width: 100%;
      max-width: 520px;
      border: 1px solid rgba(148,163,184,0.35);
      border-radius: 28px;
      padding: 26px 22px;
      background: radial-gradient(circle at top left, #020617, #000 65%);
      box-shadow: 0 32px 60px rgba(0,0,0,0.9);
    }

    .eyebrow {
      text-transform: uppercase;
      font-size: 0.75rem;
      color: #38bdf8;
      letter-spacing: 0.12em;
      margin-bottom: 4px;
    }

    .title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-bottom: 22px;
      line-height: 1.45;
    }

    .card {
      background: radial-gradient(circle at top left, #020617, #000 78%);
      border: 1px solid rgba(55,65,81,0.9);
      border-radius: 20px;
      padding: 20px 16px;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-subtitle {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-bottom: 12px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 12px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg,#fb7185,#f97316);
      color: #0f172a;
      width: 100%;
      box-shadow: 0 14px 35px rgba(248,113,113,0.35);
      transition: 0.15s ease;
      margin-bottom: 12px;
    }
    .btn:active {
      transform: scale(0.98);
      filter: brightness(0.95);
    }

    .output {
      background: rgba(0,0,0,0.4);
      border: 1px dashed rgba(100,116,139,0.7);
      border-radius: 14px;
      padding: 14px 12px;
      font-size: 0.85rem;
      color: #e2e8f0;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="eyebrow">BetSense AI • Fusion Layer</div>
    <div class="title">FUSION ENGINE — Demo Console</div>
    <div class="subtitle">
      Run Fusion Engine demo analysis through BetSense Ultra API.
    </div>

    <div class="card">
      <div class="card-title">Run Fusion Demo</div>
      <div class="card-subtitle">Tap below to send request to Fusion Engine backend.</div>

      <button id="run-fusion" class="btn">Run Fusion Demo</button>

      <div class="output" id="fusion-output">Waiting...</div>
    </div>
  </div>

  <script>
    document.getElementById("run-fusion").onclick = async () => {
      const box = document.getElementById("fusion-output");
      box.textContent = "Connecting to Fusion Engine…";

      try {
        const res = await fetch("https://betsense-backend.onrender.com/api/fusion/demo");
        const data = await res.json();
        box.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        box.textContent = "⚠️ Connection failed.";
      }
    };
  </script>
</body>
</html>
