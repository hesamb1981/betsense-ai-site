<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quantum Emotional Engine — Live Board</title>

<style>
    body {
        margin:0;
        padding:0;
        font-family: Arial, sans-serif;
        background:#050505;
        color:white;
    }

    .header {
        padding:22px;
        text-align:center;
        font-size:32px;
        font-weight:800;
        background:#0e0e0e;
        border-bottom:2px solid #222;
    }

    .emobox {
        width:90%;
        margin:30px auto;
        background:#111;
        padding:25px;
        border-radius:15px;
        border:1px solid #333;
    }

    .title {
        font-size:24px;
        font-weight:700;
        margin-bottom:15px;
        color:#39FF14;
    }

    .label { font-size:18px; margin-top:10px; }

    .valueBox {
        width:100%;
        background:#000;
        padding:15px;
        border-radius:10px;
        margin-top:8px;
        font-size:20px;
        border:1px solid #222;
    }
</style>

<script src="https://betsense.casino/engine/emotional-engine.js"></script>

</head>
<body>

<div class="header">
    Quantum Emotional Engine – Live Emotional Board
</div>

<div class="emobox">
    <div class="title">Live Match Emotional Stream</div>

    <div class="label">Team Emotional Power:</div>
    <div id="emoPower" class="valueBox">Loading…</div>

    <div class="label">Crowd Reaction Pulse:</div>
    <div id="crowdPulse" class="valueBox">Loading…</div>

    <div class="label">Quantum Risk Score:</div>
    <div id="riskScore" class="valueBox">Loading…</div>
</div>

<script>
async function updateEngine() {
    const data = await EmotionalEngine.run();

    document.getElementById("emoPower").innerHTML = data.teamEmotion;
    document.getElementById("crowdPulse").innerHTML = data.crowdPulse;
    document.getElementById("riskScore").innerHTML = data.riskScore;
}

setInterval(updateEngine, 3000);
updateEngine();
</script>

</body>
</html>
