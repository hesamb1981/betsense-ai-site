<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta-Behavior Engine — Option D</title>

    <style>
        body {
            background: #0b0f17;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #8ab4ff;
            font-size: 14px;
            margin-bottom: 30px;
        }
        .box {
            background: #101622;
            border: 1px solid #1f2a3a;
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: none;
            background: #182131;
            color: white;
        }
        button {
            width: 100%;
            padding: 16px;
            margin-top: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ffa14b);
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #0f1624;
            border-radius: 10px;
            padding: 18px;
            border: 1px solid #1e2b3d;
        }
    </style>
</head>
<body>

    <h1>META-BEHAVIOR ENGINE — Option D</h1>
    <div class="subtitle">Live Ready • Demo • Long-Horizon Behavior Mapping</div>

    <div class="box">
        <label>TEAM NAME</label>
        <input id="team" placeholder="e.g. Arsenal" />

        <label style="margin-top:15px;">LEAGUE</label>
        <input id="league" placeholder="e.g. Premier League" />

        <label style="margin-top:15px;">SAMPLE WINDOW (MATCHES)</label>
        <input id="sample" placeholder="e.g. 50" />

        <button onclick="runMeta()">Run Meta Demo</button>
    </div>

    <div id="output">Console Output will appear here...</div>

    <script>
        async function runMeta() {
            const t = document.getElementById("team").value;
            const l = document.getElementById("league").value;
            const s = document.getElementById("sample").value;

            const res = await fetch("/.netlify/functions/meta-demo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    team: t,
                    league: l,
                    sample: s
                })
            });

            const data = await res.json();
            document.getElementById("output").textContent =
                JSON.stringify(data, null, 2);
        }
    </script>

</body>
</html>
