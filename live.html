<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetSense Live Match Desk</title>

  <style>
    :root {
      --bg: #020617;
      --card: #0f172a;
      --border: #1e293b;
      --accent1: #38bdf8;
      --accent2: #a855f7;
      --accent3: #34d399;
      --text: #e2e8f0;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: "Inter", sans-serif;
      color: var(--text);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 6px;
    }

    h2 {
      margin-top: 22px;
      font-size: 22px;
      color: var(--accent1);
    }

    .section {
      background: var(--card);
      padding: 18px;
      border-radius: 14px;
      margin-top: 18px;
      border: 1px solid var(--border);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    .value-box {
      background: rgba(255,255,255,0.06);
      padding: 14px;
      border-radius: 12px;
      flex: 1;
      margin-right: 12px;
    }

    .value-box:last-child {
      margin-right: 0;
    }

    .label {
      font-size: 14px;
      opacity: 0.7;
    }

    .num {
      font-size: 26px;
      font-weight: 700;
    }

    .engine-tag {
      display: inline-block;
      padding: 6px 12px;
      background: var(--accent2);
      border-radius: 6px;
      color: white;
      font-size: 13px;
      margin-right: 6px;
    }

    .pulse {
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3));
      margin-top: 12px;
      border-radius: 6px;
      animation: pulsing 3s infinite linear;
    }

    @keyframes pulsing {
      0% { filter: brightness(0.6); }
      50% { filter: brightness(1.4); }
      100% { filter: brightness(0.6); }
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Live Match – Real-Time Engine Desk</h1>
    <div>
      <span class="engine-tag">Emotion Engine</span>
      <span class="engine-tag">Ultra-Edge Layer</span>
      <span class="engine-tag">xG Pulse Engine</span>
    </div>

    <div class="pulse"></div>

    <!-- ====================== MATCH HEADER ====================== -->
    <div class="section">
      <h2>Match</h2>
      <div class="row">
        <div class="value-box">
          <div class="label">Teams</div>
          <div class="num" id="teams">Chelsea vs Arsenal</div>
        </div>

        <div class="value-box">
          <div class="label">Minute</div>
          <div class="num" id="minute">72'</div>
        </div>
      </div>
    </div>

    <!-- ====================== ULTRA EDGE ====================== -->
    <div class="section">
      <h2>Ultra-Edge Momentum</h2>
      <div class="row">
        <div class="value-box">
          <div class="label">Home Edge</div>
          <div class="num" id="edgeHome">64%</div>
        </div>
        <div class="value-box">
          <div class="label">Away Edge</div>
          <div class="num" id="edgeAway">36%</div>
        </div>
      </div>
    </div>

    <!-- ====================== EMOTION ENGINE ====================== -->
    <div class="section">
      <h2>Emotion Engine</h2>
      <div class="row">
        <div class="value-box">
          <div class="label">Market Emotion</div>
          <div class="num" id="marketEmotion">Confident ↑</div>
        </div>

        <div class="value-box">
          <div class="label">Pressure Gauge</div>
          <div class="num" id="pressure">78%</div>
        </div>
      </div>
    </div>

    <!-- ====================== xG PULSE ====================== -->
    <div class="section">
      <h2>xG Pulse (Live)</h2>
      <div class="row">
        <div class="value-box">
          <div class="label">xG Home</div>
          <div class="num" id="xgHome">1.42</div>
        </div>

        <div class="value-box">
          <div class="label">xG Away</div>
          <div class="num" id="xgAway">0.88</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
