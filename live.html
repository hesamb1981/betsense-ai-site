<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>BetSense AI – Live Match Feed (Real API)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #020617;
            font-family: Arial, sans-serif;
            color: #e2e8f0;
        }

        .header {
            padding: 18px;
            text-align: center;
            background: #0f172a;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 1px solid #1e293b;
        }

        .container {
            padding: 16px;
        }

        .card {
            background: #0f172a;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 18px;
            border: 1px solid #1e293b;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .sub {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        .data-box {
            padding: 12px;
            border-radius: 10px;
            background: #1e293b;
            margin-bottom: 12px;
        }

        .label {
            font-size: 13px;
            color: #94a3b8;
        }

        .value {
            font-size: 16px;
            font-weight: bold;
            color: #f1f5f9;
        }

        .loader {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="header">Live Match Feed – Real API</div>

    <div class="container">

        <div class="card">
            <div class="title">Match Info</div>
            <div id="match-info">Loading...</div>
        </div>

        <div class="card">
            <div class="title">Live Metrics</div>

            <div class="sub">xG (Expected Goals)</div>
            <div class="data-box">
                <div class="label">Home xG</div>
                <div class="value" id="xg-home">–</div>
            </div>

            <div class="data-box">
                <div class="label">Away xG</div>
                <div class="value" id="xg-away">–</div>
            </div>

            <div class="sub">Emotion Index (Market)</div>
            <div class="data-box">
                <div class="label">Emotion Score</div>
                <div class="value" id="emotion-score">–</div>
            </div>

            <div class="sub">Momentum</div>
            <div class="data-box">
                <div class="label">Current Momentum</div>
                <div class="value" id="momentum">–</div>
            </div>
        </div>

        <div class="card">
            <div class="title">Live Odds</div>

            <div class="data-box">
                <div class="label">Home</div>
                <div class="value" id="odds-home">–</div>
            </div>

            <div class="data-box">
                <div class="label">Draw</div>
                <div class="value" id="odds-draw">–</div>
            </div>

            <div class="data-box">
                <div class="label">Away</div>
                <div class="value" id="odds-away">–</div>
            </div>
        </div>

        <div class="card">
            <div class="title">Feed Status</div>
            <div class="loader" id="status">Waiting for data…</div>
        </div>
    </div>

    <script>
        async function loadFeed() {
            try {
                const res = await fetch("https://api.b365api.com/v3/events/live?sport_id=1&token=demo");
                const json = await res.json();

                document.getElementById("status").innerText = "Connected ✔";

                const game = json.results[0];

                document.getElementById("match-info").innerHTML =
                    `<strong>${game.home.name}</strong> vs <strong>${game.away.name}</strong><br>
                     Minute: ${game.time}`;

                // xG placeholders (your ML model later connects here)
                document.getElementById("xg-home").innerText = (Math.random() * 1).toFixed(2);
                document.getElementById("xg-away").innerText = (Math.random() * 1).toFixed(2);

                // Emotion, Momentum placeholders
                document.getElementById("emotion-score").innerText = (40 + Math.random() * 60).toFixed(0);
                document.getElementById("momentum").innerText = ["Home", "Balanced", "Away"][Math.floor(Math.random() * 3)];

                // Odds
                document.getElementById("odds-home").innerText = game.odds?.full?.home || "–";
                document.getElementById("odds-draw").innerText = game.odds?.full?.draw || "–";
                document.getElementById("odds-away").innerText = game.odds?.full?.away || "–";

            } catch (err) {
                document.getElementById("status").innerText = "Error loading data.";
            }
        }

        setInterval(loadFeed, 5000);
        loadFeed();
    </script>
</body>
</html>
